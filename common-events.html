<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Common JavaScirpt Evnets</h1>
    <h3 id="secret-info">You must not share this info with others. Read it and delete it. But make sure you read it first.</h3>
    <input id="input-confirm" type="text" placeholder="type delete">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById("delete-btn").addEventListener("click", function(){
            document.getElementById("secret-info").style.display = "none";
        })
        
        // focus
        document.getElementById("input-confirm").addEventListener("focus", function(){
            document.body.style.backgroundColor ="coral";
        })

        //blur
        document.getElementById("input-confirm").addEventListener("blur", function(){
            document.body.style.backgroundColor ="white";
        })
        
        document.getElementById("input-confirm").addEventListener("keyup", function(){
            const deleteCofirm = document.getElementById("delete-btn");
            if (event.target.value == "delete"){
                deleteCofirm.removeAttribute("disabled");
            }
            else {
                deleteCofirm.setAttribute("disabled", true);
            }
        })

    </script>
</body>
</html>
